syntax = "proto3";

option java_multiple_files = true;
option java_package = "$organization$.grpc";
option java_outer_classname = "$name;format="space,Camel"$AppServiceProto";

package $organization$.grpc;

service $name;format="space,Camel"$AppService {
    rpc Echo (EchoRequest) returns (EchoReply) {}
}

message EchoRequest {
    string message = 1;
}

message EchoReply {
    string message = 1;
}
