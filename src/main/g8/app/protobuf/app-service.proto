syntax = "proto3";

option java_multiple_files = true;
option java_package = "$organization$";
option java_outer_classname = "$name;format="space,Camel"$AppServiceProto";

package $organization$;

service $name;format="space,Camel"$AppService {
    rpc SayHello (HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
    string name = 1;
}

message HelloReply {
    string message = 1;
}
