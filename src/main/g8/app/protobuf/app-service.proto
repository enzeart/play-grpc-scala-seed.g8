syntax = "proto3";

option java_multiple_files = true;
option java_package = "$organization$";
option java_outer_classname = "AppProto";

package $organization$;

service AppService {
    rpc SayHello (HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
    string name = 1;
}

message HelloReply {
    string message = 1;
}
